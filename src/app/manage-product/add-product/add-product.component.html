<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="label">Label</label>
          <input type="text" class="form-control" name="label" id="label" placeholder="label" [(ngModel)]="product.label">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" id="description" placeholder="description" [(ngModel)]="product.description">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="quantity" placeholder="quantity" [(ngModel)]="product.quantity">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
            <input type="number" class="form-control" name="price" id="price" placeholder="price" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
            <input type="text" class="form-control" name="photo" id="photo" placeholder="upload photo" [(ngModel)]="product.photo">
        </div>
        <div >
          <button type="button" class="btn btn-info" [routerLink]="['/products']">back</button>
          <button type="submit" class="btn btn-info" style="position: absolute;right: 25px;" *ngIf="!edit">Add</button>
          <button type="submit" class="btn btn-info" style="position: absolute;right: 25px;" *ngIf="edit">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
