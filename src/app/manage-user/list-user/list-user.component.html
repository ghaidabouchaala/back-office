<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <table class="table table-striped m-0" >
        <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor=" let user of users">
          <td>{{user.user_id}}</td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.user_id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
